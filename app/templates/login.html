{% extends 'base.html' %}
{% block main %}

    <form method="post">
        {% for field in form %}
            <div>
                {% if field != form.login %}
                    {{ field.label }}
                {% endif %}
                {{ field }}
            </div>
            <div>
                {% if field.errors %}
                    {{ field.errors[0] }}
                {% endif %}
            </div>
        {% endfor %}
    </form>
{% endblock %}
